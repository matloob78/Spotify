<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favorate Nasheed is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">SpotifyNasheed</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>
            Best of IslamicNasheed -No copyright sound
        </h1>
        <div>
            <div class="nashidItem">
                <img src="naat.jpg" alt="1">
                <span>Allah ho Allah</span>
                <span class="naatList"><span>5:34</span><i class="far fa-3x fa-play-circle"></i></span>
            </div>
        </div>
        <div class="nashidlist"></div>
        <div class="nashidBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontAwesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0941551c1e.js" crossorigin="anonymous"></script>
    
</body>
</html>
